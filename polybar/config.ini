include-file = ./colors.ini
[bar/example]
width = 100%
height = 25pt
radius = 0
fixed-center = true

; dpi = 96

background = 000f0f0f
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = ${}

padding-left = 3
padding-right = 3

module-margin = 0
separator-foreground = ${colors.disabled}

font-0 = Victor Mono;1
modules-right = xworkspaces
modules-left = time paddingTrans paddingFill  date day paddingFill 
; modules-right = pulseaudio memory cpu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/xworkspaces]
type            = internal/i3
format          = <label-state><label-mode>
index-sort      = true
wrapping-scroll = false
strip-wsnumbers = true

label-mode-background = ${colors.background}
label-mode-foreground = ${colors.foreground}
label-mode-padding    = 2

label-focused            = %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.background-alt}
label-focused-padding    = 2

label-unfocused            = %name%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${xrdb:color7}
label-unfocused-padding    = 2

label-visible            = %name%
label-visible-background = ${colors.background} 
label-visible-foreground = ${xrdb:color7}
label-visible-padding    = 2

label-urgent-background = ${xrdb:color7}
label-urgent-foreground = ${xrdb:color1}
label-urgent-padding    = 1

pin-workspaces = true

[module/paddingTrans]
type               = custom/text
content            = " "
content-padding    = .5
content-foreground = ${xrdb:color18}
content-background = ${xrdb:color18}

[module/paddingFill]
type               = custom/text
content            = " "
content-padding    = .2
content-foreground = ${xrdg:color18}
content-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-prefix-foreground = ${colors.alert}
format-prefix-underline = ${colors.secondary}
format-underline = ${colors.secondary}
format-padding = 1
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format = <label> <ramp-coreload>
; format-prefix-foreground = ${colors.primary}
label = %percentage%%
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
[module/time]
type = internal/date
interval = 1

time = %I:%M
; date-alt = %Y-%m-%d %H:%M:%S

label = %time%
label-foreground = ${colors.background-alt}
label-background = ${xrdb:color0}
label-padding = 2

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = [%A]
label = %date% 
label-foreground = ${colors.foreground}
label-background = ${colors.background}
label-padding = 1
[module/day]
type = internal/date
date = %A
label-foreground = ${colors.background-alt}
label-background = ${colors.background}
label-padding = 1

[settings]
screenchange-reload = false
pseudo-transparency = false

; vim:ft=dosini
