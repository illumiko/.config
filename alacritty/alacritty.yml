env:
  TERM: xterm-256color

window:
  opacity: 0.4
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
font:
  size: 12
  offset:
    x: 1
    y: 6
  normal:
    # family: MesloLGLDZ Nerd Font
    # style: Normal
    family: Comic Code Ligatures Nerd Font
    style: Normal
  bold:
    # family: MesloLGLDZ Nerd Font
    # style: Bold
    family: Comic Code Ligatures Nerd Font
    style: Bold
  italic:
    family: Comic Code Ligatures Nerd Font
    style: italic
    # family: MesloLGLDZ Nerd Font
    # style: italic
shell:
  program: /bin/zsh
colors:
  normal:
    black:   "#242123"
    red:     "#C8AAAB"
    green:   "#B0BDDA"
    yellow:  "#D0B9C8"
    blue:    "#D9C9D6"
    magenta: "#E7D0DC"
    cyan:    "#D5DEEE"
    white:   "#ece4ea"
